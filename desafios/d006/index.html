<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
   <h1>Tags em HTML</h1> 
   <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
   <ol>
    <li><abbr title="Use a tag &lt p &gt">Parágrafos</abbr></li>
    <li><abbr title="Use a tag &lt br &gt">Quebra de linha</abbr></li>
    <li><abbr title="Use a tag &lt h1 &gt">Titulo de importância 1</abbr></li>
    <li><abbr title="Use a tag &lt title &gt">Titulo</abbr></li>
    <li><abbr title="Use a tag &lt img &gt">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt ol &gt">Listas ordenadas</abbr></li>
    <li><abbr title="Use a tag &lt ul &gt">Listas não ordenadas</abbr></li>
   </ol>
</body>
</html>
